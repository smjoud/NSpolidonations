  <body>
    <div class="container mt-5 pt-5 table-responsive">
      <h1 class="text-center">NS Political Donations</h1>
      <h4 class="text-center">Type a last name below followed by a first name</h4>
      <form class="form-inline justify-content-center">
        <div class="form-group">
          <!-- <label for="search-term">Enter the last name you're looking for:</label> -->
          <input type="text" class="form-control pl-2 pt-2 pr-4" id="search-term" placeholder="Enter a last name">
          <i class="fa fa-search pl-2"></i>
        </div>
        
        <!-- <button type="submit" class="btn btn-primary pr-2">Search</button> -->
      </form>
      <table class="table mx-auto" style="display: inline-table;">
        <thead id="column-names" >
          <!-- Column names will be added here -->
        </thead>
        <tbody id="results" >
        </tbody>
      </table>
      <div id="summary-box" style="display: none;">
        <div>
          Total number of donations: <span id="number-of-donations"></span>
        </div>
       
        <div>
          Total amount donated:
          <div class="row align-items-center mb-2 mt-2">
            <div class="col-auto d-flex align-items-center">
              <img src="./img/nspc_logo.jpg" alt="PC Party Logo" width="50" height="50"  />
            </div>
            
            <div class="col d-flex align-items-center">
              <span id="pc-total"></span>
            </div>
          </div>
          <div class="row align-items-center mb-2">
            <div class="col-auto ">
              <img src="./img/nsndp_logo.jpg" alt="NDP Party Logo" width="50" height="50"  />
            </div>
            <div class="col d-flex align-items-center">
              <span id="ndp-total"></span>
            </div>
          </div>
          <div class="row align-items-center mb-2">
            <div class="col-auto d-flex align-items-center">
              <img src="./img/nslp-logo.png" alt="Liberal Party Logo" width="50" height="50"  />
            </div>
            <div class="col d-flex align-items-center">
              <span id="liberal-total"></span>
            </div>
          </div>
        </div>
        
          
        </div>
      </div>
      
    
      <script src="app.js"></script>
        <!-- summary by party -->
      
        
        <!-- summary by party end -->
      </div>
    </div>
    </div>

<footer class="bg-link text-center ">

  <div class="container p-4">

        Collected from Elections Nova Scotia covering years from 2005-2021. Only donations of $200 or more are publicly reported from 2010 onward.
