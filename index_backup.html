<!DOCTYPE html>
<html>
  <head>
    
    <title>Nova Scotia Political Donations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/301ede249d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container mt-5 pt-5 table-responsive">
      <h1 class="text-center">NS Political Donations</h1>
      <form class="form-inline justify-content-center">
        <div class="form-group">
          <!-- <label for="search-term">Enter the last name you're looking for:</label> -->
          <input type="text" class="form-control pl-2 pt-2 pr-4" id="search-term" placeholder="Enter a last name">
          <i class="fa fa-search pl-2"></i>
        </div>
        
        <!-- <button type="submit" class="btn btn-primary pr-2">Search</button> -->
      </form>
      <table class="table mx-auto" style="display: inline-table;">
        <thead id="column-names">
          <!-- Column names will be added here -->
        </thead>
        <tbody id="results">
        </tbody>
      </table>
      <div id="summary-box">
        <div class="donation-box">
        <strong># of donations:</strong><br><div id="number-of-donations">
          <i class="fa fa-number-sign"></i>
          <span></span>
        </div>
        </div>
        <div class="amount-box">
        <div id="total-amount">
          <strong>Total amount:<br></strong>
          <span></span>
        
        </div>
        <!-- summary by party -->
        <div>
          <span>PC:</span>
          <span id="pc-amount">$0</span>
        </div>
        <div>
          <span>NDP:</span>
          <span id="ndp-amount">$0</span>
        </div>
        <div>
          <span>Liberal:</span>
          <span id="liberal-amount">$0</span>
        </div>
        
        <!-- summary by party end -->
      </div>
    </div>
    </div>
    
    
    
    <!-- Footer -->
<footer class="bg-link text-center ">
  <!-- Grid container -->
  <div class="container p-4">



    <!-- Section: Text -->
    <section class="mb-4">
      <p>
        Collected from Elections Nova Scotia from 2016-2021, and 2005-06. Only donations $200 or more are recorded. Authorized to use only for research purposes. 
      </p>
    </section>
    <!-- Section: Text -->


  </div>
  <!-- Grid container -->

  

</footer>
<!-- Footer -->
  </body>
  
  
  
</html>
